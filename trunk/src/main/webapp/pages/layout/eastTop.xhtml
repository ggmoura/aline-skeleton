<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="eastForm">
		<h:panelGroup layout="block" id="panelLogin" rendered="#{loginController.user == null}">
			<a href="#{loginController.loginURL}"><h:outputText value="#{message['app.label.access.login']}" /></a>
		</h:panelGroup>
		<h:panelGroup layout="block" id="panelLogout" rendered="#{loginController.user != null}">
			<a href="#{loginController.logoutURL}"><h:outputText value="#{message['app.label.access.logout']}" /></a>
		</h:panelGroup>
		<p:separator />	
		<h:panelGroup layout="block" id="panelLanguage">
			<p:commandLink id="localeUS" action="#{localeController.updateLocale('en', 'US')}" ajax="false" value="US" />
			<h:outputText value=" " />
			<p:commandLink id="localeBR" action="#{localeController.updateLocale('pt', 'BR')}" ajax="false" value="BR" />
		</h:panelGroup>
	</h:form>
	
</ui:composition>
