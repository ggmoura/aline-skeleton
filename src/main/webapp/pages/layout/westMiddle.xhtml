<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<style type="text/css">
		.ui-menu {
			width: 100%;
			padding: 0;
			overflow: hidden;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		.ui-accordion .ui-accordion-content.ui-widget-content {
			padding: 0px;
			overflow: hidden;
		}
		.ui-accordion .ui-accordion-header.ui-state-default a {
			text-decoration: none;
		}
	</style>
	
	<p:accordionPanel id="menuPrincipal" value="#{menuController.models}" multiple="false" var="model" 
					  activeIndex="#{menuController.activeIndex}" >
		<p:ajax event="tabChange" listener="#{menuController.onTabChange}" />
		<p:tab title="#{model.label}">
			<p:menu model="#{model.menuModel}" id="menu" />
		</p:tab>
	</p:accordionPanel>
	
</ui:composition>
